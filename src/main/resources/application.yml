server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: DoctorService

  datasource:
    url: jdbc:postgresql://localhost:5432/medicine
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect